{% extends "base_dashboard.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Assignment{% endblock %}

{% block dashboard %}
    <!-- ================================
    START DASHBOARD AREA
================================= -->
    <section class="dashboard-area">
        {% include 'partials/_instructor_dashboard_menu.html' %}
        <!-- end off-canvas-menu -->
        <div class="dashboard-content-wrap">
            <div class="dashboard-menu-toggler btn theme-btn theme-btn-sm lh-28 theme-btn-transparent mb-4 ml-3">
                <i class="la la-bars mr-1"></i> Dashboard Nav
            </div>
            <div class="container-fluid">
                <div class="dashboard-heading pb-5">
                    <h3 class="fs-22 font-weight-semi-bold">Create Assignment</h3>
                </div>
                <form action="." method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <!-- end card -->
                    <div class="course-submit-btn-box pb-4">
                        <button class="btn theme-btn" type="submit">Create Assignment</button>
                    </div>
                </form>
            </div>
            <!-- end container-fluid -->
        </div>
        <!-- end dashboard-content-wrap -->
    </section>
    <!-- end dashboard-area -->
    <!-- ================================
    END DASHBOARD AREA
================================= -->

{% endblock dashboard %}
