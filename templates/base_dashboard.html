{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="author" content="TechyDevs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %}{% endblock %} | Dashboard</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" sizes="16x16" href="{% static 'images/favicon.png' %}">

    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/line-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-select.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fancybox.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- end inject -->
</head>

<body>

    <!-- start cssload-loader -->
    <div class="preloader">
        <div class="loader">
            <svg class="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
        </svg>
        </div>
    </div>
    <!-- end cssload-loader -->

    <!--======================================
        START HEADER AREA
    ======================================-->
    <header class="header-menu-area">
        <div class="header-menu-content dashboard-menu-content pr-30px pl-30px bg-white shadow-sm">
            <div class="container-fluid">
                <div class="main-menu-content">
                    <div class="row align-items-center">
                        <div class="col-lg-12">
                            <div class="logo-box logo--box">
                                <a href="{% url 'home' %}" class="logo"><img src="{% static 'images/logo.png' %}" alt="logo"></a>
                                <div class="user-btn-action">
                                    <div class="off-canvas-menu-toggle main-menu-toggle icon-element icon-element-sm shadow-sm" data-toggle="tooltip" data-placement="top" title="Main menu">
                                        <i class="la la-bars"></i>
                                    </div>
                                </div>
                            </div>
                            <!-- end logo-box -->
                        </div>
                        <!-- end col-lg-10 -->
                    </div>
                    <!-- end row -->
                </div>
            </div>
            <!-- end container-fluid -->
        </div>
        <!-- end header-menu-content -->
        <div class="body-overlay"></div>
    </header>
    <!-- end header-menu-area -->
    <!--======================================
        END HEADER AREA
======================================-->
    {% block dashboard %}{% endblock %}

    <!-- start scroll top -->
    <div id="scroll-top">
        <i class="la la-arrow-up" title="Go top"></i>
    </div>
    <!-- end scroll top -->


    <!-- template js files -->
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/isotope.js' %}"></script>
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'js/fancybox.js' %}"></script>
    <script src="{% static 'js/jquery.lazy.min.js' %}"></script>
    <script src="{% static 'js/chart.js' %}"></script>
    <script src="{% static 'js/doughnut-chart.js' %}"></script>
    <script src="{% static 'js/bar-chart.js' %}"></script>
    <script src="{% static 'js/line-chart.js' %}"></script>
    <script src="{% static 'js/datedropper.min.js' %}"></script>
    <script src="{% static 'js/emojionearea.min.js' %}"></script>
    <script src="{% static 'js/tooltipster.bundle.min.js' %}"></script>
    <script src="{% static 'js/animated-skills.js' %}"></script>
    <script src="{% static 'js/jquery.MultiFile.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
